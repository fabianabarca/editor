{% extends 'base.html' %}

{% load static %}

{% block main %}
  <h1>Edición</h1>

  <p>Datos GTFS editables por usuarios con los permisos.</p>

  <h2>Compañía de transporte</h2>

  <p>Llenar la información a continuación.</p>

  <!-- Formulario de creación de la compañía -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Campo para el nombre de la compañía -->
    <div class="mb-3">
        <label for="company_name" class="form-label">Nombre de la compañía</label>
        <input type="text" class="form-control" name="company_name" id="company_name" required>
    </div>

    <!-- Campo para la dirección de la compañía -->
    <div class="mb-3">
        <label for="company_address" class="form-label">Dirección de la compañía</label>
        <input type="text" class="form-control" name="company_address" id="company_address" required>
    </div>

    <!-- Campo para el teléfono de la compañía -->
    <div class="mb-3">
        <label for="company_phone" class="form-label">Teléfono de la compañía</label>
        <input type="text" class="form-control" name="company_phone" id="company_phone" required>
    </div>

    <!-- Campo para el correo electrónico de la compañía -->
    <div class="mb-3">
        <label for="company_email" class="form-label">Correo electrónico de la compañía</label>
        <input type="email" class="form-control" name="company_email" id="company_email" placeholder="Ejemplo: nombre@dominio.com" required>
    </div>

    <!-- Campo para la página web de la compañía -->
    <div class="mb-3">
        <label for="company_website" class="form-label">Página web de la compañía</label>
        <input type="url" class="form-control" name="company_website" id="company_website">
    </div>

    <!-- Campo para la imagen (logo) de la compañía -->
    <div class="mb-3">
        <label for="company_logo" class="form-label">Logo de la compañía</label>
        <input type="file" class="form-control" name="company_logo" id="company_logo">
    </div>

    <!-- Campo para el archivo .zip del feed -->
    <div class="mb-3">
        <label for="gtfs_file" class="form-label">Archivo .zip para el Feed</label>
        <input type="file" class="form-control" name="gtfs_file" id="gtfs_file" required>
    </div>

    <!-- Botón de envío del formulario -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>    
  </form>



{% endblock %}
