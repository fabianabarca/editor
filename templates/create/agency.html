{% extends 'base.html' %}

{% load static %}

{% block main %}
  <h1>Edición</h1>

  <p>Datos GTFS editables por usuarios con los permisos.</p>

  <h2>Agencia de transportes</h2>


  <p>Llenar la información a continuación.</p>

  <!-- Formulario de creación de la agencia -->
  <form method="POST">
    {% csrf_token %}

    <!-- Campo para el nombre de la agencia -->
    <div class="mb-3">
        <label for="agency_name" class="form-label">Nombre de la agencia</label>
        <input type="text" class="form-control" name="agency_name" id="agency_name" required>
    </div>

    <!-- Campo para la dirección web de la agencia -->
    <div class="mb-3">
        <label for="agency_url" class="form-label">Dirección web de la agencia</label>
        <input type="url" class="form-control" name="agency_url" id="agency_url" required pattern="https?://.+">
    </div>

    <!-- Campo para la zona horaria de la agencia -->
    <div class="mb-3">
        <label for="agency_timezone" class="form-label">Zona horaria de la agencia</label>
        <select class="form-control" name="agency_timezone" id="agency_timezone" required>
            <option value="America/Costa_Rica">Costa Rica (San José)</option>
        </select>
    </div>

    <!-- Campo para el idioma de la agencia, debe estar en formato ISO 639-1 -->
    <div class="mb-3">
        <label for="agency_lang" class="form-label">Idioma de la agencia</label>
        <select class="form-select" name="agency_lang" id="agency_lang">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>
    </div>

    <!-- Campo para el teléfono de la agencia -->
    <div class="mb-3">
        <label for="agency_phone" class="form-label">Teléfono de la agencia</label>
        <input 
            type="text" class="form-control" name="agency_phone" id="agency_phone" 
            pattern="\d{4}-\d{4}" title="Formato válido: 0000-0000" placeholder="Ejemplo: 1234-5678"
        >
    </div>

    <!-- Campo para el sitio con tarifas de la agencia -->
    <div class="mb-3">
        <label for="agency_fare_url" class="form-label">Sitio con tarifas de la agencia</label>
        <input type="text" class="form-control" name="agency_fare_url" id="agency_fare_url">
    </div>

    <!-- Campo para el correo electrónico de la agencia -->
    <div class="mb-3">
        <label for="agency_email" class="form-label">Correo electrónico de la agencia</label>
        <input type="email" class="form-control" name="agency_email" id="agency_email" placeholder="Ejemplo: nombre@dominio.com">
    </div>

    <!-- Botón de envío del formulario -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>    
  </form>

{% endblock %}
