{% extends 'base.html' %}

{% load static %}

{% block main %}

<h1>Edición</h1>

<p>Datos GTFS editables por usuarios con los permisos.</p>

<h2>Reglas de Tarifa</h2>

<p>Llenar la información a continuación.</p>

<!-- Formulario de creación de reglas de tarifa -->
<form method="POST">
    {% csrf_token %}

    <!-- Campo para elegir la tarifa -->
    <div class="mb-3">
        <label for="fare">Escoje la tarifa:</label>
        <select name="fare">
            {% for fare in fares %}
            <option value="{{fare.fare_id}}">{{fare.price}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Campo para elegir la ruta -->
    <div class="mb-3">
        <label for="route">Escoje la ruta:</label>
        <select name="route">
            {% for route in routes %}
            <option value="{{route.route_id}}">{{route.short_name}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Campo para elegir la zona de origen -->
    <div class="mb-3">
        <label for="origin">Escoje la zona de origen:</label>
        <select name="origin">
            {% for zone in zones %}
            <option value="{{zone.zone_id}}">{{zone.zone_id}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Campo para elegir la zona de destino -->
    <div class="mb-3">
        <label for="destination">Escoje la zona de destino:</label>
        <select name="destination">
            {% for zone in zones %}
            <option value="{{zone.zone_id}}">{{zone.zone_id}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Botón de envío del formulario -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>    
</form>

{% endblock %}
