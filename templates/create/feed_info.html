{% extends 'base.html' %}

{% load static %}

{% block main %}
  <h1>Edición</h1>

  <p>Datos GTFS editables por usuarios con los permisos.</p>

  <h2>Feed Info</h2>

  <p>Llenar la información a continuación.</p>

  <!-- Formulario de creación de FeedInfo -->
  <form method="POST">
    {% csrf_token %}

    <!-- Campo para el nombre del editor -->
    <div class="mb-3">
        <label for="publisher_name" class="form-label">Nombre del Editor</label>
        <input type="text" class="form-control" name="publisher_name" id="publisher_name" required>
    </div>

    <!-- Campo para la URL del editor -->
    <div class="mb-3">
        <label for="publisher_url" class="form-label">URL del Editor</label>
        <input type="url" class="form-control" name="publisher_url" id="publisher_url" required pattern="https?://.+">
    </div>

    <!-- Campo para el idioma del feed, debe estar en formato ISO 639-1 -->
    <div class="mb-3">
        <label for="lang" class="form-label">Idioma del Feed</label>
        <select class="form-select" name="lang" id="lang">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>
    </div>

    <!-- Campo para la fecha de inicio de validez del feed -->
    <div class="mb-3">
        <label for="start_date" class="form-label">Fecha de Inicio del Feed</label>
        <input type="date" class="form-control" name="start_date" id="start_date" required>
    </div>

    <!-- Campo para la fecha de fin de validez del feed -->
    <div class="mb-3">
        <label for="end_date" class="form-label">Fecha de Fin del Feed</label>
        <input type="date" class="form-control" name="end_date" id="end_date" required>
    </div>

    <!-- Campo para la versión del feed -->
    <div class="mb-3">
        <label for="version" class="form-label">Versión del Feed</label>
        <input type="text" class="form-control" name="version" id="version" value="1" readonly>
    </div>

    <!-- Campo para el correo electrónico de contacto -->
    <div class="mb-3">
        <label for="contact_email" class="form-label">Correo Electrónico de Contacto</label>
        <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Ejemplo: nombre@dominio.com">
    </div>

    <!-- Botón de envío del formulario -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

{% endblock %}
