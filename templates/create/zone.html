{% extends 'base.html' %}

{% block main %}

<h1>Edición</h1>

<p>Datos GTFS editables por usuarios con los permisos.</p>

<h2>Zona de Tarifas</h2>

<p>Llenar la información a continuación.</p>

<!-- Formulario de edición de Zona de Tarifas -->
<form method="POST">
    {% csrf_token %}

    <!-- Campo para seleccionar el identificador de la zona -->
    <div class="mb-3">
        <label for="zone_id" class="form-label">Identificador de la zona</label>
        <select class="form-select" name="zone_id" id="zone_id">
            {% for value, label in zone_id_choices %}
                <option value="{{value}}">{{label}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Botón de envío del formulario -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>    
</form>


{% endblock %}
